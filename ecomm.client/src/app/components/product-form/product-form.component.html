<form (ngSubmit)="onSubmit()">
  <label for="name"> Name</label>
  <input id="name" [(ngModel)]="product.name" name="name" required />

  <label for="price">Price</label>
  <input id="price" [(ngModel)]="product.price" name="price" required />

  <label for="description">Description</label>
  <textarea id="description" [(ngModel)]="product.description" name="description" required></textarea>

  <label for="category">Category</label>
  <input id="category" [(ngModel)]="product.category" name="category" required />


  <button type="submit"> Add product</button>
</form>
