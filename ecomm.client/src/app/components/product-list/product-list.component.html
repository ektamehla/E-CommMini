<div>
  <h2> Product List</h2>
  <ul>
    <li *ngFor="let product of products">
      <span>
        <a [routerLink]="['/products', product.id]">{{product.name}}</a>
        - {{product.price | currency}}
      </span>

      <button (click)="deleteProduct(product.id)">Delete</button>
    </li>
  </ul>
</div>
